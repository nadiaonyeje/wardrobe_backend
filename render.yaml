services:
  - type: web
    name: wardrobe-backend
    env: python
   buildCommand: |
  pip install --upgrade pip
  pip install -r requirements.txt
  npx playwright install chromium

  startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

  envVars:
  - key: PLAYWRIGHT_BROWSERS_PATH
    value: 0
